name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: ðŸš§ Install dependencies
      run: |
        yarn

    - name: ðŸš€ Link check
      run: |
        yarn lint
        
    - name: ðŸ“¦ Build
      run: |
        yarn build:pure

    - name: ðŸ“¤ Deploy
      uses: appleboy/scp-action@master
      with:
        host: '49.233.40.195'
        username: root
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./dist/*"
        target: "/root/servers/learn-react/"

